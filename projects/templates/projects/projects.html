{% extends 'main.html' %}

{% block content %}
<hr>
<h1>Projects</h1>
<table>
    <tr>
        <th>Project</th>
        <th>Votes</th>
        <th>positive votes</th>
        <th></th>
        <th></th>
    </tr>
    {% for project in projects %}
    <tr>
        <td>{{project.title}}</td>
        <td>{{project.vote_total}}</td>
        <td>{{project.vote_ratio}} %</td>
        <td>{{project.created}}</td>
        <td><a href="{% url 'update-project' project.id %}">Update</a></td>
        <td><a href="">Delete</a></td>
        <td><a href="{% url 'project' project.id %}">View</a></td>
    </tr>

    {% endfor %}
</table>
{% endblock content %}
